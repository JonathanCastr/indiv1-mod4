<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Constructora Perez Cotapo</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <section class="login-clean">
                    <h1 class="text-center">registrar proyecto</h1>
                    <form id="userForm">
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                        <div class="mb-3"><input class="form-control" type="text" name="proyect_name" /></div>
                        <div class="mb-3"><input class="form-control" type="text" name="nameWorkers" /></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
                    </form>
                </section>
            </div>
            <div class="col-md-4">
                <section class="login-clean">
                    <h1 class="text-center">registrar trabajadores</h1>
                    <form id="registerWorker">
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                        <div class="mb-3"><input class="form-control" type="text" name="nameWorker"/></div>
                        <div class="mb-3"><input class="form-control" type="number" name="rut"/></div>
                        <div class="mb-3"><input class="form-control" type="text" name="corporateJob"/></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
                    </form>
                </section>
            </div>
            <div class="col-md-4">
                <section class="login-clean">
                    <h1 class="text-center">Mostrar Usuarios</h1>
                    <form method="post">
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/ES5.js"></script>
</html>
