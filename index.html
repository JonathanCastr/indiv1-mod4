<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light navbar-expand-lg navigation-clean-search">

            <div class="col-md-4">
                <section class="login-clean">
                    <h1 class="text-center">Registrar Proyecto</h1>
                    <form id="formRegisterNewProject">
                        <h2 class="visually-hidden">Ingrese los datos del nuevo proyecto</h2>

                            Seleccione trabajadores:
                            <div id="workersSelector"></div>
                        </div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">enviar datos del proyecto</button></div>
                    </form>
                </section>
            </div>
            <div class="col-md-4">
                <section class="login-clean">
                    <h1 class="text-center">Ingrese los datos del Trabajador</h1>
                    <form id="registerWorker">
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                        <div class="mb-3"><input id="nameworker"class="form-control" type="text" name="nameWorker"/>Nombre</div>
                        <div class="mb-3"><input id="rut"class="form-control" type="number" name="rut"/>RUT</div>
                        <div class="mb-3"><input id="corporatejob"class="form-control" type="text" name="corporateJob"/>Cargo</div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">enviar datos del trabajador</button></div>
